<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="progress">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            role="progressbar"
            style="height: 10px"
            [style.width]="getProgreso1()"
          ></div>
        </div>
        <br />
        <!-- --------- progress 2 ------>
        <div class="progress">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            role="progressbar"
            style="height: 10px"
            [style.width]="getProgreso2()"
          ></div>
        </div>
        <!-- ---------- -->
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valorSalida)="progreso1 = $event"
          [valor]="progreso1"
        ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-8">
    <div class="card">
      <div class="card-body">
        <app-incrementador
        (valorSalida)="progreso2 = $event"
        [valor]="progreso2"
        [btnClass]="'btn-info'"
      ></app-incrementador>
      </div>
    </div>
  </div>
</div>
